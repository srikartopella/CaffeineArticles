<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @media screen and (min-width: 700px) {
        .form-feedback {
          width: 50% !important;
        }
      }
    </style>
    <title>CaffeineArticles - Feedback</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand d-flex" href="/index.html">
          <img src="../Images/coffee-icon.svg" height="30" />
          <span> CaffeineArticles</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../../index.html"
                >Articles</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://paypal.me/stopella?locale.x=en_GB"
                target="_blank"
                >Donate</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                More
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li>
                  <a class="dropdown-item" href="/">Feedback</a>
                </li>
                <li><a class="dropdown-item" href="#">Help</a></li>
                <li>
                  <a class="dropdown-item" href="#">Contribute</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Main content -->
    <section class="container">
      <section
        class="
          form-feedback
          mx-auto
          d-flex
          flex-column
          justify-content-center
          align-items-center
          my-5
        "
      >
        <h1 class="fw-bold my-2">Feedback!!</h1>
        <form class="form-control w-100" name="Feedback" method="POST" netlify>
          <section class="name my-2">
            <label class="my-2" name="name" for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Enter your Name"
              required
            />
          </section>
          <section class="email my-2">
            <label name="email" class="my-2" for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter your E-mail"
              required
            />
          </section>
          <section class="feedback">
            <label class="my-2"> Your Message </label>
            <textarea
              name="feedback-msg"
              id="feedback"
              class="d-block w-100"
              rows="5"
              placeholder="Add your Message Here..."
              required
            ></textarea>
          </section>
          <button class="btn btn-primary my-3 w-100">Submit</button>
        </form>
      </section>
    </section>
    <!-- Main content -->

    <script src="../Bootstrap/js/bootstrap.bundle.js"></script>
  </body>
</html>
